<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    
<div class="container-fluid">

    <div class="test">
         <div class="row bg-dark result-details">
            <div id ="result-details" class="col text-right text-white result-details-size-position"></div>
        </div>
        <div class="row bg-dark result">
            <div id="result" class="col text-right text-white result-size-position"></div>
        </div>
    </div>
   

    <div class="test2">
        <div class="row numbers-symbols">
            <button type="button" class="btn btn-light btn-radius col-6 text-center"></button>
            <button id="delete" type="button" class="btn btn-light btn-radius col-3 text-center">C</button>
            <button id="divide" type="button" class="btn btn-info btn-radius col-3 text-center">/</button>
        </div>

        <div class="row numbers-symbols">
            <button id="seven" type="button" class="btn btn-light btn-radius col text-center size">7</button>
            <button id="eight" type="button" class="btn btn-light btn-radius col text-center">8</button>
            <button id="nine" type="button" class="btn btn-light btn-radius col text-center">9</button>
            <button id="multiply" type="button" class="btn btn-info btn-radius col text-center">x</button>
        </div>

        <div class="row numbers-symbols">
            <button id="four" type="button" class="btn btn-light btn-radius col text-center">4</button>
            <button id="five" type="button" class="btn btn-light btn-radius col text-center">5</button>
            <button id="six" type="button" class="btn btn-light btn-radius col text-center">6</button>
            <button id="minus" type="button" class="btn btn-info btn-radius col text-center">-</button>
        </div>

        <div class="row numbers-symbols">
            <button id="one" type="button" class="btn btn-light btn-radius col text-center">1</button>
            <button id="two" type="button" class="btn btn-light btn-radius col text-center">2</button>
            <button id="three"type="button" class="btn btn-light btn-radius col text-center">3</button>
            <button id="plus" type="button" class="btn btn-info btn-radius col text-center">+</button>
        </div>

        <div class="row numbers-symbols">
            <button type="button" class="btn btn-light btn-radius col text-center"></button>
            <button id="zero" type="button" class="btn btn-light btn-radius col text-center">0</button>
            <button id="comma" type="button" class="btn btn-light btn-radius col text-center">,</button>
            <button id="equal" type="button" class="btn btn-warning btn-radius col text-center">=</button>
        </div>
    </div>
    
</div>




<script src="script.js"></script>
</body>
</html>
